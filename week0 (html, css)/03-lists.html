<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
        <style>
            footer {
                background: rgb(221,230,255);
                background: linear-gradient(90deg, rgba(221,230,255,1) 0%, rgba(223,181,156,1) 50%, rgba(231,141,210,1) 100%);
                position: fixed;
                display: flex;
                justify-content: center;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 10%;
                border-top: 1px solid black;
            }

            a {
                background-color: #3b2d60;
                color: white;
                padding: 1%;
                margin: 1%;
                border: 1px solid white;
                border-radius: 5px;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                text-decoration: solid;
            }
        </style>
    </head>
    <body>
        An ordered list (ol):
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
        An unordered list (ul):
        <ul>
            <li>One item</li>
            <li>Another item</li>
            <li>Yet another item</li>
        </ul>
        <footer>
            <a href="../index.html">Regresar a Inicio</a>
            <a href="../html/week0-index.html">Regresar a la semana en cuestion</a>
        </footer>
    </body>
</html>
