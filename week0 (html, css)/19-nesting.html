<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nesting</title>
        <link rel="stylesheet" href="./19-nesting.css">
    </head>
    <body>

        <div>
            <p>This is a paragraph inside the div.</p>
            List inside the div:
            <ul>
                <li>item one</li>
                <li>item two</li>
                <li>item three</li>
            </ul>
        </div>

        <p>This paragraph is outside the div.</p>
        List ouside the div:
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ul>

    </body>
</html>
