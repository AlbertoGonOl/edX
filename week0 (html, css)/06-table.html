<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <link rel="stylesheet" href="./06-table.css">
        <style>
            footer {
                background: rgb(221,230,255);
                background: linear-gradient(90deg, rgba(221,230,255,1) 0%, rgba(223,181,156,1) 50%, rgba(231,141,210,1) 100%);
                position: fixed;
                display: flex;
                justify-content: center;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 10%;
                border-top: 1px solid black;
            }

            a {
                background-color: #3b2d60;
                color: white;
                padding: 1%;
                margin: 1%;
                border: 1px solid white;
                border-radius: 5px;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                text-decoration: solid;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average depth</th>
                    <th>Maximum depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>
        </table>
        <footer>
            <a href="../index.html">Regresar a Inicio</a>
            <a href="../html/week0-index.html">Regresar a la semana en cuestion</a>
        </footer>
    </body>
</html>
